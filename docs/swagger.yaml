basePath: /
definitions:
  auth.ChallengeOutput:
    properties:
      challenge:
        type: string
    type: object
  common.ApiErr:
    properties:
      Error:
        type: string
    type: object
  common.RawDicConfig:
    properties:
      ftxTokenAddres:
        items:
          $ref: '#/definitions/common.fa'
        type: array
      isDisableAllSign:
        description: 禁用所有签名
        type: boolean
      isDisableFtxSign:
        description: 禁用ftx签名
        type: boolean
      safePrices:
        items:
          $ref: '#/definitions/common.sp'
        type: array
    type: object
  common.ResBody:
    properties:
      code:
        example: 200
        type: integer
      data:
        description: Data interface{} `json:"data"`
        type: object
      msg:
        example: ok
        type: string
      time:
        type: string
    type: object
  common.fa:
    properties:
      ftxName:
        type: string
      tokenAddre:
        type: string
    type: object
  common.sp:
    properties:
      comment:
        description: 备注　可选项，可输入名字
        type: string
      max:
        type: number
      min:
        type: number
      tokenAddre:
        type: string
    type: object
  controls.AnyApiRes:
    properties:
      data:
        description: 节点取回的数据：取回数据的类型可能为　bool／字符串／数字等；但为了统一签名处理，将取回的数据转换为string，
        type: string
      node:
        description: 节点名
        type: string
      req:
        description: 数据源
        type: string
      sign:
        description: 签名：　hash= keccak256(abi.encodePacked(Req, Data).toEthSignedMessageHash()
        items:
          type: integer
        type: array
    type: object
  controls.NodeStat:
    properties:
      blockPricesUpdateAt:
        description: eth价格信息最后更新时间
        type: string
      cionPricesUpdateAt:
        description: 币价换算信息最后更新时间
        type: string
      node:
        description: 节点名
        type: string
      stockRows:
        description: 股票信息数据库记录数
        type: integer
      stockUpdateAt:
        description: 股票信息最后更新时间
        type: string
      uptime:
        type: string
      walletAddre:
        description: 钱包地址
        type: string
    type: object
  controls.resMarketStatus:
    properties:
      isOpening:
        type: boolean
      openTime:
        type: integer
    type: object
  services.BlockPrice:
    properties:
      blockTime:
        type: integer
      createdAt:
        type: string
      delay:
        type: integer
      id:
        type: integer
      price:
        type: number
    type: object
  services.CoinPriceView:
    properties:
      bigPrice:
        type: string
      coin:
        description: 目标币价
        type: string
      node:
        type: string
      price:
        type: number
      sign:
        description: Sign_Hash值由 Timestamp+Coin+VsCoin+BigPrice计算
        items:
          type: integer
        type: array
      timestamp:
        type: integer
      vsCoin:
        description: vs币价
        type: string
    type: object
  services.HLDataPriceView:
    properties:
      avgSigns:
        items:
          $ref: '#/definitions/services.HLPriceView'
        type: array
      bigPrice:
        type: string
      code:
        description: 合约代码
        type: string
      dataType:
        description: 最高最低价１最高　２最低价
        type: integer
      isMarketOpening:
        description: 股票杠杆币需要这个字段
        type: boolean
      marketOpenTime:
        description: 股票杠杆币需要这个字段
        type: integer
      priceUsd:
        type: number
      sign:
        description: Sign_Hash值由 Timestamp，DataType,Code,BigPrice
        items:
          type: integer
        type: array
      signs:
        items:
          $ref: '#/definitions/services.HLPriceView'
        type: array
      timestamp:
        description: Node string
        type: integer
    type: object
  services.HLPriceView:
    properties:
      bigPrice:
        type: string
      code:
        description: 合约代码
        type: string
      dataType:
        description: 最高最低价１最高　２最低价
        type: integer
      msg:
        description: debug msg
        type: string
      node:
        type: string
      nodeAddress:
        type: string
      priceUsd:
        type: number
      sign:
        description: Sign_Hash值由 Timestamp，DataType,Code,BigPrice
        items:
          type: integer
        type: array
      timestamp:
        type: integer
    type: object
  services.PriceView:
    properties:
      bigPrice:
        type: string
      code:
        description: 合约代码
        type: string
      msg:
        description: debug msg
        type: string
      node:
        type: string
      nodeAddress:
        type: string
      priceUsd:
        type: number
      sign:
        description: Sign_Hash值由 Timestamp,Code,BigPrice
        items:
          type: integer
        type: array
      timestamp:
        type: integer
    type: object
  services.StockData:
    properties:
      Price:
        description: 平均价
        type: number
      Timestamp:
        description: unix 秒数
        type: integer
      avgSigns:
        description: 所有节点平均价格签名列表
        items:
          $ref: '#/definitions/services.StockNode'
        type: array
      bigPrice:
        description: Multiply the Price by 1000000000000000000 to remove decimals
        type: string
      code:
        description: 合约代码
        type: string
      dataType:
        description: 最高最低价１最高　２最低价
        type: integer
      isMarketOpening:
        type: boolean
      marketOpenTime:
        type: integer
      sign:
        description: 计算平均价格的节点的签名　Sign_Hash值由 Timestamp　DataType BigPrice Code计算
        items:
          type: integer
        type: array
      signs:
        description: 所有节点签名列表
        items:
          $ref: '#/definitions/services.StockNodeRaw'
        type: array
      stockCode:
        description: 股票代码
        type: string
    type: object
  services.StockNode:
    properties:
      Timestamp:
        description: unix 秒数
        type: integer
      bigPrice:
        description: Multiply the Price by 1000000000000000000 to remove decimals
        type: string
      code:
        description: 合约代码
        type: string
      dataType:
        description: 最高最低价１最高　２最低价
        type: integer
      msg:
        description: debug
        type: string
      node:
        description: 节点名字
        type: string
      nodeAddress:
        description: 节点地址
        type: string
      price:
        description: 新价
        type: number
      sign:
        description: Sign_Hash值由 Timestamp　DataType BigPrice Code计算
        items:
          type: integer
        type: array
      stockCode:
        description: 股票代码
        type: string
    type: object
  services.StockNodeRaw:
    properties:
      Timestamp:
        description: unix 秒数
        type: integer
      bigPrice:
        description: Multiply the Price by 1000000000000000000 to remove decimals
        type: string
      code:
        description: 合约代码
        type: string
      dataType:
        description: 最高最低价１最高　２最低价
        type: integer
      msg:
        description: debug
        type: string
      node:
        description: 节点名字
        type: string
      nodeAddress:
        description: 节点地址
        type: string
      price:
        description: 新价
        type: number
      sign:
        description: Sign_Hash值由 Timestamp　DataType BigPrice Code计算
        items:
          type: integer
        type: array
      stockCode:
        description: 股票代码
        type: string
    type: object
  services.TokenDayData:
    properties:
      __typename:
        type: string
      dailyVolumeETH:
        type: string
      dailyVolumeToken:
        type: string
      dailyVolumeUSD:
        description: 每天成交量
        type: string
      date:
        type: integer
      id:
        type: string
      priceUSD:
        description: 每天最后一次价格
        type: string
      totalLiquidityETH:
        type: string
      totalLiquidityToken:
        type: string
      totalLiquidityUSD:
        type: string
    type: object
  services.TokenInfo:
    properties:
      blockTime:
        type: integer
      decimals:
        type: string
      derivedETH:
        type: string
      name:
        type: string
      priceUsd:
        type: number
      reserveUSD:
        type: number
      symbol:
        type: string
      totalLiquidity:
        type: string
      totalSupply:
        type: string
      tradeVolume:
        type: string
      tradeVolumeUSD:
        type: string
      txCount:
        type: string
      untrackedVolumeUSD:
        type: string
    type: object
  services.TokenTotalSupply:
    properties:
      createAt:
        type: string
      dailyAmount:
        type: string
      id:
        type: integer
      token:
        type: string
      totalSupply:
        type: string
    type: object
  sys.loginModel:
    properties:
      address:
        type: string
      signature:
        type: string
    required:
    - address
    - signature
    type: object
  sys.loginRes:
    properties:
      address:
        type: string
      isAdmin:
        type: boolean
    required:
    - address
    - isAdmin
    type: object
